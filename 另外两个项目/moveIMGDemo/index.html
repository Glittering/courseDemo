<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.box{
				animation: one 3s infinite linear;
			}
			@keyframes one{
				0%{opacity: 1;}
				50%{opacity: 0; }
				100%{opacity: 0;}
			}
		</style>
	</head>
	<body>
		<div class="box"><img src="img/img1.png" /></div>
		<div class="box"><img src="img/img2.png" /></div>
		<div class="box"><img src="img/img3.png" /></div>
	</body>
</html>
