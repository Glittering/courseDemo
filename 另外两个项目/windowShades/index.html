<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
			}
			li{
				float: left;
				width: 150px;
				overflow: hidden;
				transition: width 2s;
				height: 400px;
				/*transition: height 1s;*/
			}
			img{
				position: relative;
				left: 50%;
				margin-left: -325px;
				/*不能用*/
				/*line-height: 400px;
				text-align: center;*/
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var arrLi = document.getElementsByTagName("li");
				for(var i=0; i<arrLi.length; i++){
					arrLi[i].index = i;
					arrLi[i].onmouseover = function(){
						for (var i = 0; i < arrLi.length; i++) {
							arrLi[i].style.width = "50px";
						}
						arrLi[this.index].style.width = "650px";
//						arrLi[this.index].style.height = "300px";
					}
					arrLi[i].onmouseout = function(){
						for (var i = 0; i < arrLi.length; i++) {
							arrLi[i].style.width = "150px";
						}
					}
//					arrLi[i].onmousemove = function(){
//						alert("1111");
//					}
//					onmouseenter
//					onmouseleave
//					onmousemove
				}
			}
		</script>
	</head>
	<body>
		<ul>
			<li><img src="img/img1.png" alt=""/></li>
			<li><img src="img/img2.png" alt=""/></li>
			<li><img src="img/img3.png" alt=""/></li>
			<li><img src="img/img4.png" alt=""/></li>
			<li><img src="img/img5.png" alt=""/></li>
			<li><img src="img/img6.png" alt=""/></li>
		</ul>
	</body>
</html>
