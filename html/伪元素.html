<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				font-size: large;
				border: 1px solid royalblue;
			}
			.box:before{
				content: 'this is before';
				color: #4169E1;
			}
			.box:after{
				content: 'this is after';
				color: bisque;
			}
		</style>
	</head>
	<body>
		<div class="box">
			这是一个div
			
		</div>
	</body>
</html>
